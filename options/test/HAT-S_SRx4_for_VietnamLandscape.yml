name: HAT-S_SRx4_for_VietnamLandscape
model_type: HATModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set5/GTmod12
    dataroot_lq: ./datasets/Set5/LRbicx4
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: ./datasets/Set14/GTmod12
    dataroot_lq: ./datasets/Set14/LRbicx4
    io_backend:
      type: disk
      
  test_3:  # the 3nd test dataset
    name: BSD100
    type: PairedImageDataset
    dataroot_gt: ./datasets/BSD100/GTmod8
    dataroot_lq: ./datasets/BSD100/LRbicx4
    io_backend:
      type: disk
  
  test_4:  # the 4nd test dataset
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: ./datasets/Manga109/GTmod8
    dataroot_lq: ./datasets/Manga109/LRbicx4
    io_backend:
      type: disk

  test_5:  # the 4nd test dataset
    name: VietnamLandscape
    type: PairedImageDataset
    dataroot_gt: ./datasets/Vietnamese_Landscape/Vietnamese_Landscape_test_HR/GTmod8
    dataroot_lq: ./datasets/Vietnamese_Landscape/Vietnamese_Landscape_test_LR/LRbicx4
    io_backend:
      type: disk

# network structures
network_g:
  type: HAT
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  compress_ratio: 24
  squeeze_factor: 24
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 144
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'


# path
path:
  pretrain_network_g: ./deploy/pretrained_models/HAT-S_SRx4_for_VietnamLandscape.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
